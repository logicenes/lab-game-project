<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wurst Runner</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- START SCREEN -->
  <div id="startScreen">
    <h1 class="pixelify-sans-title">Wurst Runner</h1>
    <p>Press ↑ or Space to jump</p>
    <div class="instructions">
      <p><span class="good">🍔 Hamburger</span> & <span class="good">🌭 Hotdog</span> = +10 points</p>
      <p><span class="bad">🍫 Chocolate</span> = Instant death!</p>
      <p><span class="power">🎾 Tennis Ball</span> = 5 sec speed boost</p>
      <p><span class="power">⭐ Star</span> = 5 sec invincibility + speed</p>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- GAME -->
  <div id="gameWrapper" class="hidden">
    <div id="scoreDisplay">Score: 0</div>
    <div id="player"></div>
    <div id="obstacleContainer"></div>
  </div>

  <!-- GAME OVER -->
  <div id="gameOver" class="hidden">
    <h1 class="game-over-title">Game Over</h1>
    <p id="finalScore">Score: 0</p>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
